<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Document</title>

<body>
    <header>
        <div class="banner">
            <img src="assets/img/Batman Beyond.png" alt="">
        </div>
    </header>

    <main>
        <div>
            <p>Terry McGuinness must choose between Batman's old nemesis the Joker or answer death defying riddles.</p>
        </div>

        <div class="villans">
            <div id="joker">
                <h1>Joker Returns?</h1>
                <button>
                    <img src="assets/img/Joker New.png" alt="">
                </button>
            </div>

            <div class="choose">
                <h3>OR</h3>
            </div>
    
            <div id="riddler">
                <h2>Get a Riddle?</h2>
                <button>
                    <img src="assets/img/Riddler.png" alt="">
                </button>
            </div>
        </div>
        
        <div id="batman">
            <img src="assets/img/Batman Footer.png" alt="">
        </div>
    </main>
</body>
</html>
